<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Memorama</title>

	<style>
		#tablero {
			text-align: center;
		}
		#tablero>div{
			width: calc((100%-40px)/4);
			display: inline-block;
			background: #000;
			margin: 5px;
			cursor: pointer;
			transition: transform ease .3s;
		}
		#tablero>div:hover {
			transform: scale(1.1);
		}
		.open {
			color: #fff;
		}
		h2{
			text-align: center;
		}
	</style>
</head>
<body>
<h2>Memorama</h2>

<div id="tablero"></div>

</body>
<script type="text/javascript" src="memoria.js" defer></script>
</html>
